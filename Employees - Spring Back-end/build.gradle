plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.2.6'
    runtimeOnly 'com.h2database:h2'
    implementation "mysql:mysql-connector-java:6.0.6"
    //compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.json:json:20180130'
   // compile group: 'org.springframework.data', name: 'spring-data-commons', version: '1.12.0.RELEASE'



}

test {
    useJUnitPlatform()
}
